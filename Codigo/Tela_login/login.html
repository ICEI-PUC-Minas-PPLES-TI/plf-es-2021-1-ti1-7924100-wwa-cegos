<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>WWA - Login</title>
  </head>
  <body>
    <header class="container header">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 logo">
                <img src="imagens/slack_logo_icon_134008.png" class="logo">
                <h2>Logo</h2>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 nav">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>

        </div>
    </header>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row">
                <div id="login-column" class="col-md-12">
                    <div id="login-box" class="col-md-12 ">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">E-mail:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-lg">Login</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <button type="button" class="btn2 btn-primary btn-lg">Criar conta</button>
                            </div>
                            <div class="entre_com">
                                Ou entre com 
                            </div>
                            <div class="icones">
                                <img src="imagens/twitter.png" class="icones icone1">
                                <img src="imagens/gmail (1).png" class="icones">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <div class="container footer">
            <div class="row">
                <div class="col-12 texto_footer">
                WWA - Todos os Direitos Reservados (2021)
                </div> 
            </div>
        </div>
    </footer>
  </body>
</html>
